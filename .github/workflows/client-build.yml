name: Build

on:
  push:
    branches: 
      - '*'
      - '*/*'
      - '**'
      - '!main'
      - '!master'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      # Clients - SimpleWeb
      - run: cd ./Clients/SimpleWeb/web
      - run: npm ci
      - run: npm run build