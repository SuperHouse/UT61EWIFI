name: Build and release

on:
  push:
    branches:
      - "main"
      - "master"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    outputs:
      RELVERSION: ${{ steps.build-and-release.outputs.RELVERSION }}
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run Release
        id: build-and-release
        run: bash ./Clients/build/release.sh

      - run: echo ${{ steps.build-and-release.outputs.RELVERSION }}
      
      - name: Post GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Clients-${{ steps.build-and-release.outputs.RELVERSION }}"
          files: |
            Clients/build/release/*.tar.gz
